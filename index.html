<!DOCTYPE html>
<html lang="nl">
	<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Challenge3IXT2</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link type="text/css" href="mystyle.css" rel="stylesheet"/>  
        <script src="https://kit.fontawesome.com/bd9010d42c.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
	</head>
    <body> 
        <section class="grid_container">
            <nav class="logo">
                <div>
                    <!--logo van spaceX-->
                    <a href="#" class="icon">
                        <i class="fas fa-cloud-sun"></i>
                    </a>
                    <h2>Het weer waar je bent!</h2>
                </div>
            </nav>
            <br>
		    <form>
                <fieldset>
                    <h3>Zoek voor een stad</h3><br>
                    <label for="city">De stad</label><br>
                    <input type="text" name="Stad" id="city" placeholder= "type hier de stad"/><br>
                    <input type="button" id="getWeather" value="Het huidig weer" onclick="getAPIdata()"/>
                </fieldset>
	    	</form>
            <article id="weather">
                <div>
                    <h4 class="city-name"></h4>
                    <h3 class="date"></h3>
                    <p class="current-temp"></p>
                    <p class="current-humidiaty"></p>
                    <p class="current-windspeed"></p>
                </div>    
            </article>
        </section>
    </body>
