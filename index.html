<!DOCTYPE html>
<html lang="nl">
	<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Challenge3IXT2</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link type="text/css" href="mystyle.css" rel="stylesheet"/>  
        <script src="https://kit.fontawesome.com/bd9010d42c.js" crossorigin="anonymous"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
        <script src="main.js" defer></script>
	</head>
    <body>
        <section class="grid_container">
            <header>
                <div class="logo">
                    <strong><h1>SpaceX</h1></strong>
                    <h3>Dashboard</h3>
                </div>
            </header>
            <br>
            
		    <form action="/" method="get" id="form" class="searchBox">
                    <h2 class="titel">Zoek naar een stad!</h2>
                    <input type="text" name="Stad" id="city" placeholder= "Type hier de naam van de stad" required/>
                    <input type="button" id="getWeather" value="Geef weer"/>
	    	</form>
        <br><br>
        <article id="showWeather">
            <h2>Het weer nu in</h2>
            <div id="titel"></div>
            <div id="weatherIcon"></div>
            <div id="weather"></div>
            <div id="type"></div>
            <div id="temp"></div>
            <div id="feelsLike"></div>
            <div id="hum"></div>
            <div id="windSpeed"></div>        
        </article>
        <br>
        <article id="forecast">
            <h2>Forecast voor aankomende uren</h2>
        </article>
        <br>
        <article id="sunRiseSet">
            <h2>Zonsopkomst en Zonsondergang</h2>
            <div id="sunrise"><br>        
            </div>
            <div id="sunset"><br>
            </div>
            <div id="daylength"><br>
            </div>
        </article>
        <article>
            <h2>Zie waar u nu bent!</h2>
            <div id="map"></div><br>
        </article>

        </section>
    </body>
</html>
