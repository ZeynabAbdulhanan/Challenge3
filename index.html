<!DOCTYPE html>
<html lang="nl">
	<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Challenge3IXT2</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link type="text/css" href="mystyle.css" rel="stylesheet"/>  
        <script src="https://kit.fontawesome.com/bd9010d42c.js" crossorigin="anonymous"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
        <script src="main.js" defer></script>
	</head>
    <body>
        <div class="background-img">
        <section class="grid_container">
            <header>
                <div class="logo">
                    <strong><h1>SpaceX</h1></strong>
                    <h3>Dashboard</h3>
                </div>
            </header>
            <br>
            <h2 class="titel">Zoek naar een stad!</h2>
		    <form action="/" method="get" id="form" class="searchBox">
                    <input type="text" name="Stad" id="city" placeholder= "Type hier de naam van de stad" required/>
                    <input type="button" id="getWeather" value="Geef weer"/>
	    	</form>
        </section>
        <br><br>
        <article id="showWeather">
            <h2>Het weer nu in</h2>
            <div id="titel"></div>
            <div id="weatherIcon"></div>
            <div id="weather"></div>
            <div id="type"></div>
            <div id="temp"></div>
            <div id="feelsLike"></div>
            <div id="hum"></div>
            <div id="windSpeed"></div>        
        </article>
        <br>
        <article id="forecast">
            <h2>Forecast voor aankomende uren</h2>
        </article>
        <br>
        <article id="sunRiseSet">
            <h2>Zonsopkomst en Zonsondergang</h2>
            <div id="sunrise">
               <br>        
            </div>
            <div id="sunset">
               <br>
            </div>
            <div id="daylength">
                <br>
            </div>
        </article>
        <article>
            <h2>Zie waar u nu bent!</h2>
            <div id="map"></div>
        </article>
        <article id="landen">
            <h2>Zoek naar wat u nodig heeft!</h2>
            <div class="cardBox">
                <div class="myCard" class="travel">
                    <i class="card-icon fas fa-plane"></i>
                    <p>Vluchten</p>
                </div>
                <div class="myCard1" class="medical">
                    <i class="card-icon far fa-hospital"><p>Huisartsen</p></i>
                </div>
                <div class="myCard2" class="hotels">
                    <i class="card-icon fas fa-hotel"><p>Hotels</p></i>
                </div>
                <div class="myCard3" class="uber">
                    <i class="card-icon fas fa-taxi"><p>Openbare vervoer</p></i>
                </div>
            </div>
        </article>    
        <footer class="footer">
            <p>
                &copy;2020 -<small>SpaceX</small><br/>
                <small>In opdracht van de HHS - Zeynab Abdulhanan</small>
            </p>
            <div class="shareIcon">
                <i class="far fa-share-square"></i>
            </div>
            
        </footer>
        </div>    
    </body>
</html>
