<!DOCTYPE html>
<html lang="nl">
	<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Challenge3IXT2</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link type="text/css" href="mystyle.css" rel="stylesheet"/>  
        <script src="https://kit.fontawesome.com/bd9010d42c.js" crossorigin="anonymous"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
        <script src="main.js" defer></script>
	</head>
    <body>
        <div class="background-img">
        <section class="grid_container">
            <header class="logo">
                <div>
                    <!--logo van spaceX-->
                    <a href="#">
                        <img src="spacexlogo.lnk"/>
                    </a>
                </div>
                <div class="shareIcon">
                    <i class="far fa-share-square"></i>
                </div>
            </header>
            <br>
            <h2 class="titel">Search for a city</h2><br>
		    <form action="/" method="get" id="form" class="searchBox">
                    <input type="text" name="Stad" id="city" placeholder= "Type here the name of the city"/>
                    <input type="button" id="getWeather" value="Search"/>
	    	</form>
        </section>
        <br><br><br><br><br><br><br>
        <article id="showWeather">
            <div id="titel"></div>
            <div id="weatherIcon"></div>
            <div id="weather"></div>
            <div id="type"></div>
            <div id="temp"></div>
            <div id="feelsLike"></div>
            <div id="hum"></div>
            <div id="windSpeed"></div>        
        </article>
        <br>
        <article id="forecast">
            <div id="weatherIcon"></div>
        </article>
        <br>
        <article id="sunRiseSet">
            <div id="sunrise">
               <br>        
            </div>
            <div id="sunset">
               <br>
            </div>
            <div id="daylength">
                <br>
            </div>
        </article>
        <article>
            <div id="map"></div>
        </article>
        <footer class="footer">
            <p>
                &copy;2020 -<small>SpaceX</small><br/>
                <small>In opdracht van de HHS - Zeynab Abdulhanan</small>
            </p>
            
        </footer>
        </div>    
    </body>
</html>
